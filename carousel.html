<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="carousel-container">
  <div class="carousel">
    <button id="prevBtn" class="prev" onclick="prevSlide()">&#10094;</button>
    <div class="slides"></div>
    <button id="nextBtn" class="next" onclick="nextSlide()">&#10095;</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
